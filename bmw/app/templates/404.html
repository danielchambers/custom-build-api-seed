{% extends "base.html" %}

{% block title %}
    404 Page Not Found
{% endblock %}

{% block body %}
    <br>

    <div class="jumbotron">
        <div class="container">
            <h1>404</h1>
            <p>This page doesn't exist.</p>
            <p>
                <a id="goback" class="btn btn-default" type="submit">Go Back</a>
                <a class="btn btn-default" type="submit" href="/bmw/">Go Home</a>
            </p>
        </div>
    </div>
{% endblock %}

{% block jsFiles %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
    document.getElementById('goback').onclick = function () {
        window.history.back();
    };
    </script>
{% endblock %}
